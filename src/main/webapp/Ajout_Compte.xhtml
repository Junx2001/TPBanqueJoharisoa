<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="jakarta.faces.html">

    <body>

        <ui:composition template="./WEB-INF/templates/template_default.xhtml">

            <ui:define name="top">
                 Ajout d'un nouveau compte bancaire
            </ui:define>

            <ui:define name="content">
                 <h:form id="form">
                    <h:panelGrid columns="3">
                        Nom du Compte : 
                        <h:inputText id="nom" size="3" value="#{ajoutCompte.nom}"
                                     required="true"/>
                        <h:message for="nom"/>
                    </h:panelGrid>
                     <h:panelGrid columns="3">
                        Solde du Compte : 
                        <h:inputText id="solde" size="3" value="#{ajoutCompte.solde}" converterMessage="Le solde est un nombre entier"
                                     required="true"/>
                        <h:message for="solde"/>
                    </h:panelGrid>
                      <h:messages/>

                    <h:commandButton value="Soumettre" action="#{ajoutCompte.ajouter_compte()}"/>
                </h:form>
               
            </ui:define>

        </ui:composition>

    </body>
</html>
